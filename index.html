<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./assets/backgroundPic.avif" alt="">
        <div>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sing up now to get started</p>
                <p>You <i>know</i> you want to</p>
            </div>
            <form action="">
                <p>Let's do this!</p>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm-password">
                    </div>
                </div>
            </form>
            <div>
                <button>Create Account</button>
                <p>Already have an account <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
