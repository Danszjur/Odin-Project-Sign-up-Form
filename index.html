<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div>
            <img src="./assets/backgroundPic.avif" alt="background of the website">
        </div>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>You know you want to.</p>
            <form action="#">
                <p>Let's do this!</p>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" id="first-name" type="text">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input name="last-name" id="last-name" type="text">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input name="email" id="email" type="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input name="phone-number" id="phone-number" type="number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input name="password" id="password" type="password">
                    </div>
                    <div>
                        <label for="re-password">CONFIRM PASSWORD</label>
                        <input name="re-password" id="re-password" type="password">
                    </div>
                </div>
            </form>
            <button>Create Account</button>
            <p>Already have an accont?<a href="">Log in</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
